	<script>
		if (window.location.hash) {
			var hash = window.location.hash.substring(1);

			var arr = hash.split("&");

			// key/value pair
			var kvp = arr[0].split("=");

			var authorizationCode = kvp[1];

			console.log("the authorization code is: " + authorizationCode);
		}

	</script>
